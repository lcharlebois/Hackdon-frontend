variables:
  S3_BUCKET_NAME: "hackdon-frontend"

cache:
  paths:
    - node_modules/
    
build:
  image: node:6
  script:
   - npm install
   - npm run build
  artifacts:
    paths:
    - dist
    expire_in: 1 week

deploy:
  image: python:latest
  stage: deploy
  script:
    - pip install awscli
    - aws s3 cp dist/ s3://$S3_BUCKET_NAME/ --recursive --include "*"
  artifacts:
    paths:
    - dist
  only:
  - master
